<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Details - Cakeistry</title>
    <link rel="stylesheet" href="../../assets/app.css">
    <link rel="stylesheet" href="../../assets/theme-light.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="../../assets/theme.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body class="font-sans antialiased bg-brand-dark text-white">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav x-data="{ open: false }" class="glass border-b border-brand-surface sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="shrink-0 flex items-center">
                            <a href="../../index.html"
                                class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-primary to-brand-secondary">
                                Cakeistry Admin
                            </a>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <button data-theme-toggle class="relative text-gray-300 hover:text-white transition" title="Toggle Theme">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="py-12 bg-brand-dark min-h-screen">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-3xl font-bold text-white">Order Details: ORD-2026-001</h1>
                    <a href="index.html" class="text-gray-400 hover:text-white transition">Back to Orders</a>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <!-- Order Information -->
                    <div class="md:col-span-2 space-y-8">
                        <!-- Items -->
                        <div class="glass p-6 rounded-2xl border border-white/5">
                            <h3 class="text-lg font-bold text-white mb-4">Items</h3>
                            <ul class="divide-y divide-gray-700">
                                <li class="py-4 flex items-center">
                                    <div class="h-12 w-12 flex-shrink-0 overflow-hidden rounded bg-gray-800">
                                        <img src="https://placehold.co/50x50" class="h-full w-full object-cover">
                                    </div>
                                    <div class="ml-4 flex-1">
                                        <p class="text-white font-medium">Red Velvet Can</p>
                                        <p class="text-sm text-gray-400">Qty: 1</p>
                                    </div>
                                    <p class="text-white font-bold">$5.99</p>
                                </li>
                            </ul>
                            <div
                                class="border-t border-gray-700 mt-4 pt-4 flex justify-between text-white font-bold text-lg">
                                <span>Total</span>
                                <span>$10.99</span>
                            </div>
                        </div>

                        <!-- Status Update -->
                        <div class="glass p-6 rounded-2xl border border-white/5">
                            <h3 class="text-lg font-bold text-white mb-4">Update Status (Mocked)</h3>
                            <div class="space-y-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-400 mb-1">Status</label>
                                        <select
                                            class="block w-full rounded-md bg-gray-800 border-gray-600 text-white shadow-sm focus:border-brand-primary focus:ring-brand-primary">
                                            <option value="pending" selected>Pending</option>
                                            <option value="preparing">Preparing</option>
                                            <option value="shipped">Shipped</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="flex justify-end">
                                    <button
                                        class="px-6 py-2 bg-brand-primary hover:bg-pink-600 text-white font-bold rounded-lg transition">
                                        Update Order
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Customer & Delivery -->
                    <div class="space-y-8">
                        <div class="glass p-6 rounded-2xl border border-white/5">
                            <h3 class="text-lg font-bold text-white mb-4">Customer Details</h3>
                            <div class="space-y-2 text-gray-300">
                                <p><span class="text-gray-500 block text-xs uppercase">Name</span> Ahmad User</p>
                                <p><span class="text-gray-500 block text-xs uppercase">Email</span> ahmad@example.com
                                </p>
                            </div>
                        </div>

                        <div class="glass p-6 rounded-2xl border border-white/5">
                            <h3 class="text-lg font-bold text-white mb-4">Delivery Info</h3>
                            <div class="space-y-4 text-gray-300">
                                <p><span class="text-gray-500 block text-xs uppercase">Address</span> Amman, Jordan</p>
                                <div id="map" class="h-48 w-full rounded-lg bg-gray-700"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const map = L.map('map').setView([31.9539, 35.9106], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.marker([31.9539, 35.9106]).addTo(map);
        });
    </script>
</body>

</html>
