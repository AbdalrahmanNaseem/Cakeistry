<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Products - Cakeistry</title>
    <link rel="stylesheet" href="../../assets/app.css">
    <link rel="stylesheet" href="../../assets/theme-light.css">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="../../assets/theme.js" defer></script>
</head>

<body class="font-sans antialiased bg-brand-dark text-white" x-data="{ showAddModal: false, showEditModal: false }">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav x-data="{ open: false }" class="glass border-b border-brand-surface sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="shrink-0 flex items-center">
                            <a href="../../index.html"
                                class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-primary to-brand-secondary">
                                Cakeistry Admin
                            </a>
                        </div>
                        <div class="hidden space-x-8 sm:-my-px sm:ms-10 sm:flex">
                            <a href="../dashboard.html"
                                class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-400 hover:text-white transition duration-150 ease-in-out">Dashboard</a>
                            <a href="index.html"
                                class="inline-flex items-center px-1 pt-1 border-b-2 border-brand-primary text-sm font-medium leading-5 text-white transition duration-150 ease-in-out">Products</a>
                            <a href="../orders/index.html"
                                class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-400 hover:text-white transition duration-150 ease-in-out">Orders</a>
                            <a href="../articles/index.html"
                                class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-400 hover:text-white transition duration-150 ease-in-out">Articles</a>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <button data-theme-toggle class="relative text-gray-300 hover:text-white transition" title="Toggle Theme">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="py-12 bg-brand-dark min-h-screen">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-3xl font-bold text-white">Manage Products</h1>
                    <button @click="showAddModal = true"
                        class="px-4 py-2 bg-brand-primary hover:bg-pink-600 text-white font-bold rounded-lg transition">
                        + Add Product
                    </button>
                </div>

                <div class="overflow-x-auto glass rounded-2xl border border-white/5">
                    <table class="w-full text-left text-gray-400">
                        <thead class="bg-gray-800 text-gray-200 uppercase text-xs">
                            <tr>
                                <th class="px-6 py-3">Image</th>
                                <th class="px-6 py-3">Name</th>
                                <th class="px-6 py-3">Category</th>
                                <th class="px-6 py-3">Price</th>
                                <th class="px-6 py-3">Stock</th>
                                <th class="px-6 py-3">Status</th>
                                <th class="px-6 py-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700">
                            <!-- Product 1 -->
                            <tr class="hover:bg-white/5 transition">
                                <td class="px-6 py-4">
                                    <img src="https://placehold.co/40x40"
                                        class="h-10 w-10 rounded bg-gray-600 object-cover">
                                </td>
                                <td class="px-6 py-4 font-medium text-white">Red Velvet Can</td>
                                <td class="px-6 py-4 capitalize">Classic</td>
                                <td class="px-6 py-4">$5.99</td>
                                <td class="px-6 py-4">45</td>
                                <td class="px-6 py-4">
                                    <span
                                        class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-500/20 text-green-500">Active</span>
                                </td>
                                <td class="px-6 py-4 flex space-x-2">
                                    <button @click="showEditModal = true"
                                        class="text-blue-400 hover:text-white transition">Edit</button>
                                    <button class="text-red-400 hover:text-red-300 transition">Delete</button>
                                </td>
                            </tr>
                            <!-- Product 2 -->
                            <tr class="hover:bg-white/5 transition">
                                <td class="px-6 py-4">
                                    <img src="https://placehold.co/40x40"
                                        class="h-10 w-10 rounded bg-gray-600 object-cover">
                                </td>
                                <td class="px-6 py-4 font-medium text-white">Chocolate Lava Can</td>
                                <td class="px-6 py-4 capitalize">Chocolate</td>
                                <td class="px-6 py-4">$6.49</td>
                                <td class="px-6 py-4">12</td>
                                <td class="px-6 py-4">
                                    <span
                                        class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-500/20 text-green-500">Active</span>
                                </td>
                                <td class="px-6 py-4 flex space-x-2">
                                    <button @click="showEditModal = true"
                                        class="text-blue-400 hover:text-white transition">Edit</button>
                                    <button class="text-red-400 hover:text-red-300 transition">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <!-- Add Modal -->
    <div x-show="showAddModal" class="fixed inset-0 z-[60] overflow-y-auto" style="display: none;">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div x-show="showAddModal" @click="showAddModal = false"
                class="fixed inset-0 transition-opacity bg-brand-dark/90 backdrop-blur-sm"></div>
            <div
                class="inline-block overflow-hidden text-left align-bottom transition-all transform glass rounded-2xl shadow-xl sm:my-8 sm:align-middle sm:max-w-lg sm:w-full border border-white/10">
                <div class="px-6 py-4 border-b border-white/5 flex justify-between items-center">
                    <h3 class="text-xl font-bold text-white">Add New Product</h3>
                    <button @click="showAddModal = false" class="text-gray-400 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="p-6 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Product Name</label>
                        <input type="text"
                            class="w-full bg-gray-800 border-gray-700 rounded-lg text-white focus:ring-brand-primary focus:border-brand-primary">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Price</label>
                            <input type="number" step="0.01"
                                class="w-full bg-gray-800 border-gray-700 rounded-lg text-white focus:ring-brand-primary focus:border-brand-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Stock</label>
                            <input type="number"
                                class="w-full bg-gray-800 border-gray-700 rounded-lg text-white focus:ring-brand-primary focus:border-brand-primary">
                        </div>
                    </div>
                </div>
                <div class="px-6 py-4 border-t border-white/5 flex justify-end gap-3">
                    <button @click="showAddModal = false"
                        class="px-4 py-2 text-gray-400 hover:text-white font-medium">Cancel</button>
                    <button @click="showAddModal = false"
                        class="px-6 py-2 bg-brand-primary hover:bg-pink-600 text-white font-bold rounded-lg transition">Create
                        Product</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div x-show="showEditModal" class="fixed inset-0 z-[60] overflow-y-auto" style="display: none;">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div x-show="showEditModal" @click="showEditModal = false"
                class="fixed inset-0 transition-opacity bg-brand-dark/90 backdrop-blur-sm"></div>
            <div
                class="inline-block overflow-hidden text-left align-bottom transition-all transform glass rounded-2xl shadow-xl sm:my-8 sm:align-middle sm:max-w-lg sm:w-full border border-white/10">
                <div class="px-6 py-4 border-b border-white/5 flex justify-between items-center">
                    <h3 class="text-xl font-bold text-white">Edit Product</h3>
                    <button @click="showEditModal = false" class="text-gray-400 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="p-6 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Product Name</label>
                        <input type="text" value="Red Velvet Can"
                            class="w-full bg-gray-800 border-gray-700 rounded-lg text-white focus:ring-brand-primary focus:border-brand-primary">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Price</label>
                            <input type="number" step="0.01" value="5.99"
                                class="w-full bg-gray-800 border-gray-700 rounded-lg text-white focus:ring-brand-primary focus:border-brand-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Stock</label>
                            <input type="number" value="45"
                                class="w-full bg-gray-800 border-gray-700 rounded-lg text-white focus:ring-brand-primary focus:border-brand-primary">
                        </div>
                    </div>
                </div>
                <div class="px-6 py-4 border-t border-white/5 flex justify-end gap-3">
                    <button @click="showEditModal = false"
                        class="px-4 py-2 text-gray-400 hover:text-white font-medium">Cancel</button>
                    <button @click="showEditModal = false"
                        class="px-6 py-2 bg-brand-primary hover:bg-pink-600 text-white font-bold rounded-lg transition">Save
                        Changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
