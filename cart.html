<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart - Cakeistry</title>
    <link rel="stylesheet" href="assets/app.css">
    <link rel="stylesheet" href="assets/theme-light.css">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="assets/theme.js" defer></script>
</head>

<body class="font-sans antialiased bg-brand-dark text-white">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav x-data="{ open: false }" class="glass border-b border-brand-surface sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="shrink-0 flex items-center">
                            <a href="index.html"
                                class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-primary to-brand-secondary">
                                Cakeistry
                            </a>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <button data-theme-toggle class="relative text-gray-300 hover:text-white transition" title="Toggle Theme">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                            </svg>
                        </button>
                    </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Cart Items -->
                    <div class="lg:col-span-2 space-y-4">
                        <div class="glass rounded-xl p-4 flex items-center space-x-4 border border-white/5">
                            <div class="flex-shrink-0 w-24 h-24 rounded-lg overflow-hidden bg-gray-800">
                                <img src="https://placehold.co/100x100/1e293b/white?text=Red+Velvet" alt="Red Velvet"
                                    class="w-full h-full object-cover">
                            </div>
                            <div class="flex-1">
                                <h3 class="text-lg font-bold text-white">Red Velvet Can</h3>
                                <p class="text-gray-400">Price: $5.99</p>
                            </div>
                            <div class="flex items-center space-x-4">
                                <div class="flex items-center border border-gray-600 rounded-lg">
                                    <span class="px-3 py-1 text-white">1</span>
                                </div>
                                <button class="text-red-500 hover:text-red-400 transition p-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Order Summary -->
                    <div class="lg:col-span-1">
                        <div class="glass rounded-xl p-6 border border-white/5 sticky top-24">
                            <h2 class="text-xl font-bold text-white mb-6">Order Summary</h2>
                            <div class="space-y-4 text-gray-300">
                                <div class="flex justify-between">
                                    <span>Subtotal</span>
                                    <span>$5.99</span>
                                </div>
                                <div class="flex justify-between">
                                    <span>Delivery</span>
                                    <span>$5.00</span>
                                </div>
                                <div
                                    class="border-t border-gray-700 pt-4 flex justify-between text-white font-bold text-lg">
                                    <span>Total</span>
                                    <span>$10.99</span>
                                </div>
                            </div>
                            <div class="mt-8">
                                <a href="checkout.html"
                                    class="block w-full bg-brand-primary hover:bg-pink-600 text-white text-center font-bold py-3 rounded-full shadow-lg shadow-pink-500/30 transition">
                                    Proceed to Checkout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-brand-surface py-8 mt-12 border-t border-white/5">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-400">
                <p>&copy; 2026 Cakeistry. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script src="assets/app.js"></script>
</body>

</html>
