<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout - Cakeistry</title>
    <link rel="stylesheet" href="assets/app.css">
    <link rel="stylesheet" href="assets/theme-light.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="assets/theme.js" defer></script>
</head>

<body class="font-sans antialiased bg-brand-dark text-white">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav x-data="{ open: false }" class="glass border-b border-brand-surface sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="shrink-0 flex items-center">
                            <a href="index.html"
                                class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-primary to-brand-secondary">
                                Cakeistry
                            </a>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <button data-theme-toggle class="relative text-gray-300 hover:text-white transition" title="Toggle Theme">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <main class="py-12 bg-brand-dark min-h-screen">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-white mb-8 text-center">Checkout</h1>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                    <!-- Delivery Details -->
                    <div class="glass rounded-2xl p-8 border border-white/5">
                        <h2 class="text-xl font-bold text-white mb-6 flex items-center">
                            <span
                                class="w-8 h-8 rounded-full bg-brand-primary flex items-center justify-center text-white mr-3">1</span>
                            Delivery Details
                        </h2>
                        <form class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-300">Delivery Address</label>
                                <textarea rows="3"
                                    class="mt-1 block w-full rounded-md bg-gray-800 border-gray-600 text-white shadow-sm focus:border-brand-primary focus:ring-brand-primary"
                                    placeholder="Enter your full address..."></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Location (Mock Map)</label>
                                <div id="map"
                                    class="h-64 w-full rounded-lg border border-gray-600 bg-gray-900 flex items-center justify-center">
                                    <span class="text-gray-500 italic">Map Placeholder</span>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300">Delivery Notes (Optional)</label>
                                <textarea rows="2"
                                    class="mt-1 block w-full rounded-md bg-gray-800 border-gray-600 text-white shadow-sm focus:border-brand-primary focus:ring-brand-primary"></textarea>
                            </div>
                            <div class="mt-8">
                                <button type="button"
                                    class="w-full bg-brand-primary hover:bg-pink-600 text-white font-bold py-3 rounded-full shadow-lg shadow-pink-500/30 transition transform hover:-translate-y-1">
                                    Place Order (Demo)
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Order Summary -->
                    <div class="glass rounded-2xl p-8 border border-white/5 h-fit">
                        <h2 class="text-xl font-bold text-white mb-6 flex items-center">
                            <span
                                class="w-8 h-8 rounded-full bg-brand-secondary flex items-center justify-center text-white mr-3">2</span>
                            Your Order
                        </h2>
                        <div class="flow-root">
                            <ul role="list" class="-my-6 divide-y divide-gray-700">
                                <li class="flex py-6">
                                    <div
                                        class="h-16 w-16 flex-shrink-0 overflow-hidden rounded-md border border-gray-700">
                                        <img src="https://placehold.co/100x100/1e293b/white?text=Red+Velvet"
                                            class="h-full w-full object-cover object-center">
                                    </div>
                                    <div class="ml-4 flex flex-1 flex-col">
                                        <div>
                                            <div class="flex justify-between text-base font-medium text-white">
                                                <h3>Red Velvet Can</h3>
                                                <p class="ml-4">$5.99</p>
                                            </div>
                                            <p class="mt-1 text-sm text-gray-400">Qty 1</p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="border-t border-gray-700 mt-6 pt-6 space-y-4">
                            <div class="flex justify-between text-base font-medium text-gray-300">
                                <p>Subtotal</p>
                                <p>$5.99</p>
                            </div>
                            <div class="flex justify-between text-base font-medium text-gray-300">
                                <p>Delivery Fee</p>
                                <p>$5.00</p>
                            </div>
                            <div
                                class="flex justify-between text-xl font-bold text-white pt-4 border-t border-gray-700">
                                <p>Total</p>
                                <p>$10.99</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/app.js"></script>
</body>

</html>
