<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Cakeistry</title>
    <link rel="stylesheet" href="assets/app.css">
    <link rel="stylesheet" href="assets/theme-light.css">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="assets/theme.js" defer></script>
    <script src="assets/lang.js" defer></script>
</head>

<body class="font-sans text-gray-900 antialiased">
    <div class="min-h-screen flex flex-col sm:justify-center items-center pt-6 sm:pt-0 bg-gray-100 dark:bg-gray-900">
        <div class="absolute top-6 end-6">
            <button data-theme-toggle
                class="relative text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition"
                title="Toggle Theme">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                </svg>
            </button>
            <button data-lang-toggle onclick="LangManager.toggle()"
                class="ms-4 text-sm font-bold text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition">
                العربية
            </button>
        </div>
        <div>
            <a href="index.html"
                class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-primary to-brand-secondary">
                Cakeistry
            </a>
        </div>

        <div data-aos="fade-up" data-aos-delay="100"
            class="w-full sm:max-w-md mt-6 px-6 py-4 bg-white dark:bg-gray-800 shadow-md overflow-hidden sm:rounded-lg">
            <form>
                <div>
                    <label class="block font-medium text-sm text-gray-700 dark:text-gray-300"
                        data-i18n="register_name">Name</label>
                    <input type="text"
                        class="border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 focus:border-brand-primary focus:ring-brand-primary rounded-md shadow-sm block mt-1 w-full"
                        required autofocus>
                </div>

                <div class="mt-4">
                    <label class="block font-medium text-sm text-gray-700 dark:text-gray-300"
                        data-i18n="register_email">Email</label>
                    <input type="email"
                        class="border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 focus:border-brand-primary focus:ring-brand-primary rounded-md shadow-sm block mt-1 w-full"
                        required>
                </div>

                <div class="mt-4">
                    <label class="block font-medium text-sm text-gray-700 dark:text-gray-300"
                        data-i18n="register_password">Password</label>
                    <input type="password"
                        class="border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 focus:border-brand-primary focus:ring-brand-primary rounded-md shadow-sm block mt-1 w-full"
                        required>
                </div>

                <div class="mt-4">
                    <label class="block font-medium text-sm text-gray-700 dark:text-gray-300"
                        data-i18n="register_confirm_password">Confirm Password</label>
                    <input type="password"
                        class="border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 focus:border-brand-primary focus:ring-brand-primary rounded-md shadow-sm block mt-1 w-full"
                        required>
                </div>

                <div class="flex items-center justify-end mt-4">
                    <a class="underline text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 rounded-md"
                        href="login.html" data-i18n="register_already">
                        Already registered?
                    </a>
                    <button type="button" data-i18n="register_btn"
                        class="ms-4 inline-flex items-center px-4 py-2 bg-brand-primary border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-pink-600 focus:bg-pink-600 active:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition ease-in-out duration-150">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/animations.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
